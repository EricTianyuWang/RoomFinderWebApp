<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
      <!-- Bootstrap core CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background-color: #eeeeee;
    height: 100vh;
    width: 100vw;

    display: flex;
    flex-direction: column;
  }

  body {
    margin: 0;
  }

  input {
      border: 1px solid #209fda;
  }

  textarea {
      border: 1px solid #209fda;
  }
</style>


<body>
  <div class="form-container container center" style="text-align: center; width: 100vw; padding-top: 4em;  ">
      <!--<h2 style="font-family:sans-serif; text-align:center;">Create an Event!</h2>-->
      <h1 class="display-6 text-secondary">Search for a Room!</h1>
      <form method="post">
          {% csrf_token %}
          <br>
          <label for="building_name">Which building would you like to search in?</label>
          <br>
          <input id="building_name" type="text" name="buidling_name" style="width:300px">
          <br><br>
          <label for="building_time">What time would you like to use the room?</label>
          <br>
          <input id="building_time" type="text" name="buidling_time" style="width:300px">
          <br><br>
          <button type="submit" class="btn btn-outline-primary mr-1">
              Search for room
          </button>
      </form>
  </div>
  <div class="container text-center">
    {% if rooms %}
    <ol>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      {% for room in rooms %}
      <br>
          {{ room }}
      {% endfor %}
    </ol>
    {% else %}
      <h2>Sorry, no rooms found.</h2>
    {% endif %}

  </div>
  </body>
  </html>
