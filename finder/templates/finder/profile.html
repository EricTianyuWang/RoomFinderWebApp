<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
<style>
    body {
      background-color: #eeeeee;
      height: 100vh;
      width: 100vw;
  
      display: flex;
      flex-direction: column;
    }
  
    body {
      margin: 0;
    }
  
    .form {
      background-color: #ffffff;
      width: 500px;
      margin: 50px auto 10px auto;
      padding: 30px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 10px -3px #333;
      text-align: center;
    }

    label {
        padding-bottom: 5px;
    }
  
    input {
        border: 1px solid #209fda;
    }
    textarea {
        border: 1px solid #209fda;
    }

    li {
        text-decoration: none;
        list-style: none;
    }
  </style>

  <body>
    <div class="form-container container center" style="text-align: center; width: 100vw; padding-top: 4em;  ">
    <form action="" method="post">
    <div class="form-container container center" style="text-align: center; width: 100vw; padding-top: 4em;  ">
      <h1 class="display-6 text-secondary">Hi, tell us a little about yourself!</h1>
    </div>
    <br>
    <form method="POST" class="center" style="display: flex; flex-direction: column; margin-left: 10vw; text-align: left">
        {% csrf_token %}
        <label for="student_fname">Your First Name: </label>
        <br>
        <input id="student_fname" type="text" name="student_fname" value="{{student_fname}}" required>
        <br>
        <label for="your_name">Your Last Name: </label>
        <br>
        <input id="student_lname" type="text" name="student_lname" value="{{student_lname}}" required>
        <br>
        <label for="student_email">Email? </label>
        <br>
        <input id="student_email" type="text" name="student_email" value="{{student_email}}" required>
        <br>
        <br>
        
        
        <input class="btn btn-outline-primary" type="submit" value="Save information" required>
    </form>
    <p>{{ student_fname }} {{ student_lname}} {{student_email}}</p>
</body>
</html>
